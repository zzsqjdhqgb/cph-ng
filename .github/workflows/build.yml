name: Build & Publish

on:
    push:
        branches:
            - main
        paths-ignore:
            - '*.md'
            - 'LICENSE'
            - '.gitignore'
    pull_request:
        paths-ignore:
            - '*.md'
            - 'LICENSE'
            - '.gitignore'
    workflow_dispatch:
        inputs:
            version:
                description: 'Version to publish (e.g., 1.0.0)'
                required: true
            pre-release:
                type: boolean
                required: true
                description: 'Whether this is a pre-release version'

permissions:
    contents: write
    packages: write
    id-token: write
    attestations: write

jobs:
    build-and-publish:
        runs-on: ubuntu-latest
        environment:
            ${{ github.event_name == 'workflow_dispatch' && 'production' || ''
            }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            # éªŒè¯ç‰ˆæœ¬æ ¼å¼ (ä»…åœ¨å‘å¸ƒæ—¶)
            - name: Validate version format
              if: github.event_name == 'workflow_dispatch'
              run: |
                  VERSION="${{ github.event.inputs.version }}"
                  if ! echo "$VERSION" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$'; then
                    echo "Error: Version format is invalid. Expected format: x.y.z (numbers only)"
                    echo "Examples: 1.0.0, 2.1.3, 10.5.12"
                    exit 1
                  fi

            # æ£€æŸ¥ CHANGELOG æ˜¯å¦åŒ…å«å¯¹åº”ç‰ˆæœ¬ (ä»…åœ¨å‘å¸ƒæ—¶)
            - name: Check CHANGELOG for version
              if: github.event_name == 'workflow_dispatch'
              run: |
                  VERSION="${{ github.event.inputs.version }}"
                  if ! grep -q "^## $VERSION" CHANGELOG.md; then
                    echo "Error: CHANGELOG.md does not contain an entry for version $VERSION"
                    echo "Please add the changelog entry for version $VERSION before publishing"
                    echo ""
                    echo "Expected format in CHANGELOG.md:"
                    echo "## $VERSION"
                    echo ""
                    echo "- Your changes here"
                    exit 1
                  fi
                  echo "âœ… Found CHANGELOG entry for version $VERSION"

            - uses: pnpm/action-setup@v4
              name: Install pnpm
              with:
                  version: 10
                  run_install: false

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'pnpm'

            # é«˜çº§ç¼“å­˜ç­–ç•¥
            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.pnpm-store
                      node_modules
                  key:
                      ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml')
                      }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            # åˆ›å»ºç‰ˆæœ¬åˆ†æ”¯å’Œæ›´æ–°ç‰ˆæœ¬ (ä»…åœ¨å‘å¸ƒæ—¶)
            - name: Create version branch and bump version
              if: github.event_name == 'workflow_dispatch'
              run: |
                  VERSION="${{ github.event.inputs.version }}"
                  BRANCH_NAME="release/v${VERSION}"

                  # é…ç½® git
                  git config --local user.email "action@github.com"
                  git config --local user.name "GitHub Action"

                  # åˆ›å»ºå¹¶åˆ‡æ¢åˆ°æ–°åˆ†æ”¯
                  git checkout -b "$BRANCH_NAME"

                  # æ›´æ–°ç‰ˆæœ¬å·
                  pnpm version "$VERSION" --no-git-tag-version

                  # æäº¤ç‰ˆæœ¬æ›´æ”¹
                  git add package.json
                  git commit -m "chore: bump version to v${VERSION}"

                  # æ¨é€åˆ†æ”¯
                  git push origin "$BRANCH_NAME"

                  # åˆ›å»ºå¹¶æ¨é€æ ‡ç­¾
                  git tag "v${VERSION}"
                  git push origin "v${VERSION}"

            - name: Build
              run: pnpm package

            # æå– CHANGELOG å†…å®¹ (ä»…åœ¨å‘å¸ƒæ—¶)
            - name: Extract changelog for version
              if: github.event_name == 'workflow_dispatch'
              id: changelog
              run: |
                  VERSION="${{ github.event.inputs.version }}"

                  # æå–è¯¥ç‰ˆæœ¬çš„ changelog å†…å®¹
                  CHANGELOG_CONTENT=$(awk "/^## $VERSION\$/{flag=1; next} /^## /{flag=0} flag" CHANGELOG.md | sed '/^$/d' | head -20)

                  if [ -z "$CHANGELOG_CONTENT" ]; then
                    echo "Warning: No changelog content found for version $VERSION"
                    CHANGELOG_CONTENT="- No changelog content available"
                  fi

                  # è¾“å‡ºåˆ° GitHub Actions å˜é‡ï¼Œå¤„ç†å¤šè¡Œå†…å®¹
                  echo "CHANGELOG_CONTENT<<EOF" >> $GITHUB_OUTPUT
                  echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
                  echo "EOF" >> $GITHUB_OUTPUT

                  echo "âœ… Extracted changelog content for version $VERSION"

            # å‘å¸ƒåˆ° VS Code Marketplace (ä»…åœ¨å‘å¸ƒæ—¶)
            - name: Publish to VS Code Marketplace
              if: github.event_name == 'workflow_dispatch'
              run: |
                  if [ "${{ github.event.inputs.pre-release }}" = "true" ]; then
                    pnpm run publish --pre-release
                  else
                    pnpm run publish
                  fi
              env:
                  VSCE_PAT: ${{ secrets.VSCE_PAT }}

            # åˆ›å»º GitHub Release (ä»…åœ¨å‘å¸ƒæ—¶)
            - name: Create GitHub Release
              if: github.event_name == 'workflow_dispatch'
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ github.event.inputs.version }}
                  name: v${{ github.event.inputs.version }}
                  files: ./*.vsix
                  prerelease: ${{ github.event.inputs.pre-release == 'true' }}
                  generate_release_notes: false
                  body: |
                      ğŸ‰ New release v${{ github.event.inputs.version }}

                      ## What's Changed
                      ${{ steps.changelog.outputs.CHANGELOG_CONTENT }}

                      ${{ github.event.inputs.pre-release == 'true' && 'âš ï¸ **This is a pre-release version.**' || '' }}

                      ## Installation
                      Download the `.vsix` file below and install it manually in VS Code, or install from the marketplace.
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            # ä¸Šä¼ æ„å»ºäº§ç‰© (å§‹ç»ˆæ‰§è¡Œ)
            - name: Upload build artifact
              uses: actions/upload-artifact@v4
              with:
                  name:
                      extension-${{ github.event_name == 'workflow_dispatch' &&
                      github.event.inputs.version || github.sha }}
                  path: ./*.vsix
                  if-no-files-found: error

            # æ„å»ºè¯æ˜ (å§‹ç»ˆæ‰§è¡Œ)
            - name: Generate build provenance
              uses: actions/attest-build-provenance@v2
              with:
                  subject-path: ./*.vsix

            # ä¸Šä¼ å¤±è´¥æ—¥å¿—
            - name: Upload logs on failure
              if: failure()
              uses: actions/upload-artifact@v4
              with:
                  name: build-logs-${{ github.sha }}
                  path: |
                      .pnpm-debug.log*
                      npm-debug.log*
                  if-no-files-found: ignore
